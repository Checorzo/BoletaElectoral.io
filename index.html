<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Boleta Elección 2021</title>
</head>
<body>
    <main>
        <div class="cabecera">
            <p>Proceso Electoral Federal 2020-2021
                <br>
                <span>Diputaciones Federales</span>  
        </p>
        </div>
        <div class="borde">
            <form action=" ">
                <label for="EF">
                    <span>ENTIDAD FEDERATIVA</span>
                    <input list="Estado" id="entidad-federativa" class="entidadFederativa" placeholder="Estado">
                    <datalist id="Estado">
                        <option value="Aguascaliente"></option>
                        <option value="Chiapas"></option>
                        <option value="Campeche"></option>
                    </datalist>
                </input>
                </label>
                <label for="CP">
                    <span>CIRCUNSCRIPCION PLURINOMINAL</span>
                    <input type="number" id="circunscripcion-plurinominal" class="circunscripcion"></input>
                </label>
                <label for="DE">
                    <span>DISTRITO ELECTORAL</span>
                    <input type="number" id="distrito-electoral" class="distrito"></input>
                </label>
                <label for="MA">
                    <span>MUNICIPIO O ALCALDIA</span>
                    <input list="Municipio" id="circunscripcion-plurinominal" placeholder="Municipio o alcaldía">
                    <datalist id="Municipio">
                        <option value="Tuxtla"></option>
                        <option value="Tonalá"></option>
                        <option value="Tapachula"></option>
                    </datalist>
                </input>
                </label>
            </form>
            <p class="indicaciones">Marque el recuadro de su preferencia</p>
            <section class="boletas">
                <article class="candidato">
                    <figure>
                        MANACO  
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato">
                    <figure>
                        VILA  
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato">
                    <figure>
                        NAVEJÚ  
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato">
                    <figure>
                        DR. PALACIOS
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato">
                    <figure>
                        YAYO  
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato">
                    <figure>
                        NATY  
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato">
                    <figure>
                        SINUHE  
                        <img src="#" alt="">
                    </figure>
                </article>
                <article class="candidato candidaturaNoRegistrada">
                    <p>SI DESEA VOTAR POR UN CANDIDATO/A NO REGISTRADO/A, 
                        ESCRIBA EN ESTE RECUADRO E NOMBRE COMPLETO</p>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
